<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-0">
    <div class="container-fluid">
        <div class="navbar-header p-0">
            <h4><span style="font-size: medium; color: white; "><span th:text="${user.getEmail()}"></span></span>
                <span style="font-size: medium; color: white; ">with role:</span>
                <span style="font-size: medium; color: white; "><span th:each="role : ${user.getRoles()}" th:text="${roles} + ' '"></span></span>
            </h4>
        </div>
        <div class="nav navbar-nav navbar-right">
            <li><a href="/logout" class="nav-link px-2 text-secondary">Close</a></li>
        </div>
    </div>
</nav>

<div class="col-10 p-3 bg-light">
    <h1>Admin panel</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">User table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New User</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane border bg-white fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="bg-light border-top-0 border-bottom">
                <h6 class="pt-2 pb ml-3">
                    All users</h6>
            </div>
            <div class="p-3 bg-white">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${userSet}">
                        <td th:text="${user.getId()}">ID</td>
                        <td th:text="${user.getName()}">Name</td>
                        <td th:text="${user.getSurname()}">Surname</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.getEmail()}">Email</td>
                        <td th:each="role: ${user.getRoles()}"
                            th:text="${role.getRole()}+''">Role</td>
                        <td>
                            <button th:href="${'#edit' + user.getId()}" type="button" class="btn btn-info"
                                    data-toggle="modal">Изменить
                            </button>
                        </td>

                        <td>
                            <button th:href="${'#delete' + user.getId()}" type="button" class="btn btn-danger"
                                    data-toggle="modal">Удалить
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-----New User------->

        <div class="tab-pane border fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="bg-light border-top-0 border-bottom">
                <h6 class="pt-2 pb ml-3">
                    Add new user
                </h6>
            </div>
            <div class="bg-white">
                <form class="p-3" style="text-align: center; font-weight: bold; width: 35%; margin: 0 auto;"
                      th:action="@{/admin/users/new}" method="post" th:object="${user}">

                    <div class="row">
                        <div class="input-group input-group-sm mb-3">
                            <label>Name
                                <input type="text" name="name" id="name"
                                       class="form-control"
                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group input-group-sm mb-3">
                            <label>Surname
                                <input type="text" name="surname" id="surname"
                                       class="form-control"
                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group input-group-sm mb-3">
                            <label>Age
                                <input type="number" name="age" id="age"
                                       class="form-control"
                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group input-group-sm mb-3">
                            <label>Email
                                <input type="text" name="email" id="email" class="form-control"
                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group input-group-sm mb-3">
                            <label>Password
                                <input type="password" name="password" id="password"
                                       class="form-control"
                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </label>
                        </div>
                    </div>

                    <div class="form-group" >
                        <select size="3" multiple="multiple" name="roles" id="roles">
                            <option disabled>Roles:</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option selected value="ROLE_USER">USER</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-------Edit User-------->
<div th:each="editUser:${userSet}">
    <div class="modal" th:id="${'edit' + user.getId()}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
<form th:method="POST" th:action="@{/admin/users/{id}(id=${editUser.getId()})}" th:object="${editUser}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center" style="margin-left:100px; margin-right:100px; font-weight: bold">
                <div class="form-group">
                    <label>ID
                        <input type="text" class="form-control" th:value="${editUser.id}"
                               readonly="readonly">
                    </label>
                </div>
                <div class="form-group">
                    <label>Name
                        <input type="text" class="form-control" th:value="${editUser.name}"
                               name="name">
                    </label>
                </div>

                <div class="form-group">
                    <label>Surname
                        <input type="text" class="form-control" th:value="${editUser.surname}"
                               name="surname">
                    </label>
                </div>
                <div class="form-group">
                    <label>Age
                        <input type="number" class="form-control" th:value="${editUser.age}" name="age">
                    </label>
                </div>
                <div class="form-group">
                    <label>Email
                        <input type="text" class="form-control" th:value="${editUser.email}" name="email">
                    </label>
                </div>
                <div class="form-group">
                    <label>Password
                        <input type="password" class="form-control" th:value="${editUser.password}"
                               name="password">
                    </label>
                </div>

                <div class="form-group font-weight-bold">
                    <select size="3" multiple="multiple" name="editRoles" id="editRoles">
                        <option disabled>Roles:</option>
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option selected value="ROLE_USER">USER</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</form>
    </div>
</div>

<!----------Delete User------------------>
<div th:each="deleteUser:${userSet}">
    <div class="modal" th:id="${'delete' + deleteUser.getId()}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <form th:method="GET" th:action="@{/admin/users/delete/{id}(id=${deleteUser.id})}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" style="margin-left:100px; margin-right:100px; font-weight: bold">

                        <div class="form-group">
                            <label>ID
                                <input type="text" class="form-control" th:value="${deleteUser.id}" readonly="readonly">
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Name
                                <input type="text" class="form-control" th:value="${deleteUser.name}"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Surname
                                <input type="text" class="form-control" th:value="${deleteUser.surname}"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Age
                                <input type="text" class="form-control" th:value="${deleteUser.age}"
                                       readonly="readonly">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Email
                                <input type="text" class="form-control" th:value="${deleteUser.email}"
                                       readonly="readonly">
                            </label>
                        </div>

                        <div class="d-flex flex-row bd-highlight">
                            <div class="form-group">
                                <label>Роль:
                                    <select class="custom-select bd-primary" size="2" multiple name="roles"
                                            style="width: 210px">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
